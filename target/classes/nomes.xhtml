<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Escopos</title>
	<style>
.campo {
	background-color: red;
	color: yellow;
}
</style>
</h:head>

<h:body>

	<h:form>
	 Nome: <h:inputText value="#{nomesController.pessoa.nome}"
			style="border-color: blue;" styleClass="campo" />
		<br />
		<h:commandButton value="Adicionar"
			action="#{nomesController.adicionar}" />

		<table>
			<ui:repeat var="p" value="#{nomesController.pessoas}">
			<tr>
				<td>#{p.nome}</td>
				</tr>
			</ui:repeat>
			
		</table>

	</h:form>
</h:body>

</html>
